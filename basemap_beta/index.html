<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="css/font/flaticon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css">
    <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-beta.31/css/calcite-web.min.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/themes/calcite/esri/esri.css">
</head>

<body class="calcite">
    <!-- the order in which these libraries are called is really important! -->
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <!-- jQuery 3.1.1-->
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <!-- JQuery UI -->
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    <!-- ArcGIS API for JavaScript 3.17 -->
    <script src="https://js.arcgis.com/3.20/"></script>
    <script src="js/map_beta.js" type="text/javascript"></script>
    <!-- map -->
    <div id="map">
        <div id="dot_location">
            <div class="pulse">CP0000</div>
        </div>
    </div>
    <div class="context-menu-container">
        <ul>
            <li>Directions from here</li>
            <li>Directions to here</li>
            <li>Search nearby</li>
        </ul>
    </div>
    <div>
        <nav id="cu_nav" class="navbar navbar-default col-md-3">
            <div class="container-fluid">
                <div id="search menu" class="navbar-header">
                    <!-- change to jquery -->
                    <a class="navbar-brand" href="#"><img src="img/colorado-buffaloes-1.png" onclick="zoomFunction();"></a>
                    <div id="search">
                    </div>
                    <div id="directions"><img src="img/walking-icon.png"></div>
                </div>
                <div id="bldg-info" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true" region="left">
                    <div id="border" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
                        <div> <img id="pic" src=""></div>
                        <div id="bldg"></div>
                        <div id="code"></div>
                        <div id="numbe"></div>
                        <div id="address"></div>
                    </div>
                </div>
                <div class="directions-menu">
                    <button type="button" class="close-button"><span aria-hidden="true">X</span></button>
                    <button type="button" class="route"><span aria-hidden="true" class="flaticon-in-love" data-tooltip data-placement="auto" title="Love route"></span></button>
                    <button type="button" class="route"><span aria-hidden="true" class="flaticon-paralympic" data-tooltip data-placement="auto" title="ADA friendly route"></span></button>
                    <button type="button" class="route"><span aria-hidden="true" class="flaticon-runer-silhouette-running-fast" data-tooltip data-placement="auto" title="Fastest route"></span></button>
                    <button type="button" class="route"><span aria-hidden="true" class="flaticon-tree-silhouette" data-tooltip data-placement="auto" title="Vince's tree route"></span></button>
                    <button type="button" class="route"><span aria-hidden="true" class="flaticon-dice" data-tooltip data-placement="auto" title="Random route"></span></button>
                </div>
                <div id="dir"></div>
        </nav>
        <button id="off-canvas" type="button" class="btn btn-primary btn-sm"><img id="arrow_l" src="img_dir/keyboard-left-arrow-button.png" title="Hide menu"></button>
        <button id="on-canvas" type="button" class="btn btn-primary btn-sm"><img id="arrow_r" src="img_dir/keyboard-right-arrow-button.png" title="Show menu"></button>
</body>

</html>
<div>Icons made by <a href="http://www.flaticon.com/authors/google" title="Google">Google</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
